<ion-view view-title="Confirmacion de Registro">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/material-graphite.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/reg.png');"></div>
                <h3><a class="light">Terminos del Servicio</a></h3>
            </div>
        </div>
        <h4 class="content padding double-padding-x">Terminos</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="#" class="item item-avatar item-icon-right">
                <h2>Termino Uno</h2>
                <p>Condiciones del termino</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="#" class="item item-avatar item-icon-right">
                <h2>Termino Dos</h2>
                <p>Condiciones del termino</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="#" class="item item-avatar item-icon-right">
                <h2>Termino Tres</h2>
                <p>Condiciones del termino</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
        <div class="padding">
            <button ui-sref="app.registerConfirm" class="button button-full button-positive ink">Enviar</button>
        </div>
    </ion-content>
</ion-view>
